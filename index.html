<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Methods</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff; /* ✅ White background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .payment-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1000px;
      padding: 40px 20px;
    }

    .payment-card {
      background: #ffffff;
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
      cursor: pointer; /* ✅ show hand on hover */
    }

    .payment-card img {
      max-width: 100%;
      max-height: 60px;
      object-fit: contain;
    }

    .payment-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .dual-logo {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dual-logo span {
      font-size: 28px;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <div class="payment-grid">
    <!-- ✅ Visa -->
    <div class="payment-card" onclick="window.location.href='https://www.visa.com/'">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa">
    </div>

    <!-- ✅ MasterCard -->
    <div class="payment-card" onclick="window.location.href='https://www.mastercard.com/'">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="MasterCard">
    </div>

    <!-- ✅ Apple Pay -->
    <div class="payment-card dual-logo" onclick="window.location.href='https://www.apple.com/apple-pay/'">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Pay" style="height: 28px;">
      <span>Pay</span>
    </div>

    <!-- ✅ PayPal -->
    <div class="payment-card" onclick="window.location.href='https://www.paypal.com/'">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
    </div>

    <!-- ✅ Binance Pay -->
    <div class="payment-card" onclick="window.location.href='https://binery555.github.io/payemnt-frontend/'">
      <img src="https://iili.io/Kd3WPmQ.md.png" alt="Binance Pay">
    </div>

    <!-- ✅ USDT TRC-20 -->
    <div class="payment-card" onclick="window.location.href='https://binery555.github.io/payemnt-frontend/'">
      <img src="https://iili.io/Kd3aziv.md.png" alt="USDT (TRC-20)">
    </div>
  </div>

</body>
